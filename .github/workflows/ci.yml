name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,docs]"

      - name: Run lint (ruff)
        run: |
          python -m ruff check src tests

      - name: Run type checks (mypy)
        run: |
          python -m mypy src/comp_model

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Build docs
        run: |
          mkdocs build --strict
